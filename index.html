<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/cssfavicon.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Susie's Daily Journal</title>
</head>

<body>

  <main>

    <header>
      <img src="images/susieCodeslogo.png" alt="Susie's Journal Logo">
    </header>

    <section class="input-form">
      <h2>Daily Journal</h2>
        <form method="post" action="example.php">
          <fieldset>

            <div class="label">
              <label for="journalDate">Date of Entry</label>
              </div> <!-- closes label -->
            <div class="input">
              <input type="date" name="journalDate" id="journalDate">
            </div> <!-- closes input -->

            <div class="label">
              <label for="concepts">Concepts Covered</label>
            </div> <!-- closes label -->
            <div class="input">
              <input type="text" name="concepts" id="concepts" placeholder="Type concept here">
            </div> <!-- closes input -->

            <div class="label">
              <label for="journalEntry">Journal Entry</label>
              </div> <!-- closes label -->
            <div class="input">
              <textarea name="journalEntry" id="journalEntry" placeholder="Write something here"></textarea>
            </div> <!-- closes input -->

            <div class="mood-label">
              <label for="mood">Mood For The Day</label>
            </div> <!-- closes label -->
            <div class="mood-input">
              <select name="mood" id="mood">
                <option value="happy">&nbsp; 😃 &nbsp; Happy</option>
                <option value="grateful">&nbsp; 🙏🏻 &nbsp; Grateful</option>
                <option value="inspired">&nbsp; 🤩 &nbsp; Inspired</option>
                <option value="inspired">&nbsp; 🤗 &nbsp; Excited</option>
                <option value="content">&nbsp; 🥰 &nbsp; Content</option>
                <option value="tired">&nbsp; 🥱 &nbsp; Tired</option>
                <option value="sad">&nbsp; 😥 &nbsp; Sad</option>
                <option value="deflated">&nbsp; 😔 &nbsp; Deflated</option>
                <option value="deflated">&nbsp; 🤢 &nbsp; Unwell</option>
              </select>
            </div> <!-- closes input -->

          </fieldset>
        </form>

        <button class="btn-record">Record Journal Entry</button>

    </section> <!-- closes input-form -->

    <div class="line"></div> <!-- creates horizontal line -->

    <section class="entry-list">
      <ul> 
        <li><a href="#">Journal Entry Headline Here</a></li>
        <li><a href="#">Journal Entry Headline Here</a></li>
        <li><a href="#">Journal Entry Headline Here</a></li>
        <li><a href="#">Journal Entry Headline Here</a></li>
        <li><a href="#">Journal Entry Headline Here</a></li>
      </ul>
    </section> <!-- closes entry-list -->

    <div class="line"></div> <!-- creates horizontal line -->

    <div id="entryLog" class="post-list"><!-- HTML rendered from json file --></div> <!-- closes post-list-->
    <section id="entryLog" class="entry">
        <!-- HTML rendered from javascript -->
        <!-- classes injected are: journalEntry, entry-date, entry-concept, entry-entry -->
    </section> <!-- closes id:entryLog class:entry-->

    <div class="line"></div> <!-- creates horizontal line -->
  
  </main>

  <footer>
    <div class="footer">
    <p>Created by Susie Stanley<br>
    <a class="github" href="https://github.com/SusieCodes" target="_blank">Visit My GitHub</a></p>
    <p class="copyright">&copy;2021 All Rights Reserved</p>
    </div> <!-- closes .footer-->
  </footer>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
